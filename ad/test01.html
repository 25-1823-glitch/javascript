    <table>
        <colgroup>
            <col style="width: 100px;">
            <col style="">
        </colgroup>


        <tr>
            <td> NO</td>
            <td>이름</td>
        </tr>
        <script>
            let myame = prompt();

            for (let hakbun = 1; hakbun <= 14; hakbun++) {
                document.write("<tr><td>" + hakbun + "</td><td id='mynamepo" + hakbun + "'></td></tr>");

            }
            document.getElementById("mynamepo1").innerHTML = myame
        </script>

    <script>
        let bunho01 = 1;//값을 숫자로 활당 변수의 자료형 - 숫자
        console.log("bunho01 ==========");
        console.log(typeof bunho01);


        let bunho02 = "1";//값을 숫자로 활당 변수의 자료형 - 문자
        console.log("bunho02 ==========");
        console.log(typeof bunho02);
    </script>
    <script>

        function showTime() {
            let now = new Date();
            let display = now.toLocaleTimeString();
            document.getElementById("clock").innerHTML = "현제 시간은 " + display
        }


        setInterval(showTime, 1000);

    </script>
