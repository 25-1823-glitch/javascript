<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1부터 5까지 더하기</title>
</head>
<body>
  <h2 id="result"></h2>

  <script>
    // 1부터 5까지 더하는 함수
    function sumOneToFive() {
      let sum = 0;
      for (let i = 1; i <= 5; i++) {  // (조건2) for문 사용
        sum += i; // (조건4) 축약형 증가식
      }
      return sum;
    }

    const result = sumOneToFive(); // (조건1) 함수 호출
    document.getElementById("result").innerHTML = `1부터 5까지 더하면 ${result} 입니다`; // (조건5) 리터럴 `` 사용
  </script>
</body>
</html>
