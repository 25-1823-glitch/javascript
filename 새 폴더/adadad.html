<!DOCTYPE html>
<html lang="en">

<body>

    <script>
        function starswf() {
            let starsw = parselnt(prompt('별을 몆개 표시할까요'));

            while (starsw > 0) {
                document.write('*');
                starsw--;
            }
            document.write('<br>');
        }

        function starsdf() {
            let starsd = parselnt(prompt('별을 몆개 표시할까요'));

            do {
                document.write('*');
                starsd--;
            } while (starsd > 0);

            document.write('<br>');
        }

        starswf();
        starsdf();

    </script>


</body>

</html>
