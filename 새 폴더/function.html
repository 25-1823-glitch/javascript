function addNumber(num1, num2,num3){
     return num1*num2+num3;

}

//메가변수의 기본값 지정
 function addNumber2(num1, num2=5, num3=10 ){
    return num1*num2+num3;
 }

  
  let result2 = addNumber2(1, 2, 3);

   let result3 = addNumber2(1, 2, 3);
